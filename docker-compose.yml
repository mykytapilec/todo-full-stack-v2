version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: todo-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-1:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: backend-1
    environment:
      - MONGO_URI=mongodb://mongo:27017/todo
    depends_on:
      mongo:
        condition: service_healthy

  backend-2:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: backend-2
    environment:
      - MONGO_URI=mongodb://mongo:27017/todo
    depends_on:
      mongo:
        condition: service_healthy

  backend-3:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: backend-3
    environment:
      - MONGO_URI=mongodb://mongo:27017/todo
    depends_on:
      mongo:
        condition: service_healthy

  loadbalancer:
    image: nginx:alpine
    container_name: todo-loadbalancer
    ports:
      - "8080:80"
    volumes:
      - ./loadbalancer/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend-1
      - backend-2
      - backend-3

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3000:80"

volumes:
  mongo-data: