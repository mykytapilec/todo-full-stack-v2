version: '3.9'

services:
  mongo:
    image: mongo:7.0
    container_name: todo-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .          
      dockerfile: server/Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/todoapp
    depends_on:
      mongo:
        condition: service_healthy
    expose:
      - "8080"    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data: