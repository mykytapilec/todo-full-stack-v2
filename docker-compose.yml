version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: todo-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: todo-backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      MONGO_URI: mongodb://mongodb:27017/todoapp
    depends_on:
      - mongodb

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: todo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data: